{% if len(friendlinks) > 0 %}
<div class="widget">
  <div class="widget-header">LINKS</div>
  <div class="widget-body">
    <ul>
      {% for link in friendlinks %}
      <li>
        <a href="{{ link['address'] }}" title="{{ link['title'] }}">{{ link['title']}}</a>
      </li>
      {% end %}
    </ul>
  </div>
</div>
{% end if %}
